<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/tippy.js@6/animations/scale.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <title>ML</title>
   <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header class="title">
      <h1>Teachable Machine</h1>
      <div class="volume">
        <label id="vcelbl" for="voice">
          <i data-vce class="material-icons">volume_off</i>
        </label>
        <input id="voice" type="checkbox" />
      </div>
    </header>
    <main style="padding: 20px 0" class="webcam">
      <section data-show id="enableCam" class="web-box box1">
        <i class="material-symbols-outlined">videocam </i>
        <p>Webcam</p>
      </section>
      <section data-hide style="display: none" class="cam-preview box2">
        <video id="webcam" autoplay></video>
        <div class="buttons">
          <button id="record">Flip Camera</button>

          <i id="can" class="material-icons">cancel </i>
        </div>
      </section>
    </main>
    <main class="classes">
      <section class="wrapper">
        <i id="expand" class="material-icons">expand_more</i>
        <main class="class">
          <header class="cls-header heady">
            <div class="wrap">
              <h3 class="cls" contenteditable>Class 1</h3>
              <i id="edit" class="material-icons">edit</i>
            </div>
            <div class="wrap">
              <p data-c>0</p>
            </div>
          </header>
          <div class="sample-box">
            <div data-1hot="0" data-name="class 1" class="add opc">
              <i style="font-size: 40px" class="material-icons">add_a_photo</i>
            </div>
            <div class="preview"></div>
          </div>
        </main>
        <main class="class">
          <header class="cls-header headp">
            <div class="wrap">
              <h3 class="cls" contenteditable>Class 2</h3>
              <i id="edit" class="material-icons">edit</i>
            </div>
            <div class="wrap">
              <p data-c>0</p>
            </div>
          </header>
          <div class="sample-box">
            <div data-1hot="1" data-name="class 2" class="add opc">
              <i style="font-size: 40px" class="material-icons">add_a_photo</i>
            </div>
            <div class="preview"></div>
          </div>
        </main>
        <main class="class">
          <header class="cls-header headp1">
            <div class="wrap">
              <h3 class="cls" contenteditable>Class 3</h3>
              <i id="edit" class="material-icons">edit</i>
            </div>
            <div class="wrap">
              <p data-c>0</p>
            </div>
          </header>
          <div class="sample-box">
            <div data-1hot="2" data-name="class 3" class="add opc">
              <i style="font-size: 40px" class="material-icons">add_a_photo</i>
            </div>
            <div class="preview"></div>
          </div>
        </main>
        <main
          style="box-shadow: 7px 7px 14px #bebebe, -7px -7px 14px #ffffff"
          id="train-box"
          class="class"
        >
          <button id="train" class="btn">
            <h3 data-pr id="ht">Train</h3>
            <div class="pbar"></div>
          </button>
          <h3 data-st></h3>
        </main>
      </section>
      <main style="box-shadow: none" id="train-box1" class="class">
        <div class="box">
          <div class="box1">
            <h4 class="names">Class 1</h4>
            <h4 class="names">Class 2</h4>
            <h4 class="names">Class 3</h4>
          </div>
          <div class="box2">
            <div class="progress">
              <div class="bar bar1"></div>
            </div>
            <div class="progress">
              <div class="bar bar2"></div>
            </div>
            <div class="progress">
              <div class="bar bar3"></div>
            </div>
          </div>
        </div>
      </main>
    </main>

    <div class="reset-btn">
      <button id="reset">Reset</button>
    </div>

    <div class="loader">
      <img style="width: 230px" src="cat.gif" alt="" />
      <h2 data-load>Loading... 0%</h2>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"
      type="text/javascript"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>

    <script>
      tippy("#vcelbl", {
        animation: "fade",
        content: "Speak",
      });
    </script>
    <script type="module" src="demo.js"></script>
  </body>
</html>
